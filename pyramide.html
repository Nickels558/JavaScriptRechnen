        <style>
            .überschrift {
				width: 100%;

				display: flex;
				justify-content: center;
				align-items: center;
				box-shadow: 0px 4px 6px #000000;
				border-radius: 8px;
				position: fixed;
				top: 3%;
				left: 50%;
				transform: translateX(-50%);

			}
            .menü {
                position:fixed;
                top: 65%;

            }
            .position1 {

            .position4 {
                position: fixed;
                top: 45%;
                left: 53%;
            }
            .position5 {
                position: fixed;
                top: 50%;
                left: 53%;
            }
            .slider {
				position: fixed;
				bottom: 0;
				width: 100%;
				height: 200px;
				overflow: hidden;
				background-color:#f2f2f2;
			}
			.slider-track {
				display: flex;
				width: calc(300px * 12 + 10px * 12); 
				animation: slide 25s linear infinite;
			}
			.slider img {
    			width: 300px;
    			height: 200px;
    			object-fit: cover;
    			margin-right: 10px;
				transition: transform 0.5s ease, background-color 0.5s ease;
			}
			.slider img:hover {
    			transform: scale(1.05);
    			background-color: black; 
    			border-radius: 8px; 
			}
			@keyframes slide {
				0% {
					transform: translateX(0);
				}
				100% {
					transform: translateX(-50%); 
				}
			}
        </style>
    </head>
